<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>

<body>
    <section>
        <div class="product-card spacing">
            <div class="badge">New Product</div>
            <div class="product-thumb">
                <img src="https://cdn-icons-png.flaticon.com/512/2806/2806251.png">
            </div>
            <div class="product-details">
                <span class="product-category">T-Shirt</span>
                <h4><a href="#">New T-Shirt For Man</a></h4>
                <p>New Import T-Shirt For Man Very Rare Collection, If You Want Order Right Now</p>
                <div class="product-bottom-details">
                    <div class="product-price"><small>$15.10</small>$7.99</div>
                    <div class="product-links">
                        <a href="#"><i class="fa fa-heart"></i></a>
                        <a href="#"><i class="fa fa-shopping-cart"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
