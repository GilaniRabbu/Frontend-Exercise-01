<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Card Section</title>
</head>
<body>
    <div class="card-container">

        <div class="card">
            <h2 class="card-title">Card 1</h2>
            <img class="card-image" src="img/img-01.png" alt="card image">
            <h4 class="card-content">Golden Horde</h4>
        </div>

        <div class="card">
            <h2 class="card-title">Card 2</h2>
            <img class="card-image" src="img/img-02.png" alt="card image">
            <h4 class="card-content">White Horde</h4>
        </div>

        <div class="card">
            <h2 class="card-title">Card 3</h2>
            <img class="card-image" src="img/img-03.png" alt="card image">
            <h4 class="card-content">Blue Horde</h4>
        </div>

    </div>
</body>
</html>
