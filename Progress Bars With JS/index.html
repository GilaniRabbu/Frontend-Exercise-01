<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bars With JS</title>
</head>

<body>
    <section>
        <div class="progress-container">
            <h1 class="section-title">My Skills</h1><br>

            <p class="skill-container">
                <span class="skill">HTML</span>
                <span class="val">50%</span>
            </p>
            <div class="empty-progress-bar" id="myEmptyBar1">
                <div class="progress-bar" id="myBar1"></div>
            </div>

            <p class="skill-container">
                <span class="skill">CSS</span>
                <span class="val">60%</span>
            </p>
            <div class="empty-progress-bar" id="myEmptyBar1">
                <div class="progress-bar" id="myBar2"></div>
            </div>

            <p class="skill-container">
                <span class="skill">JS</span>
                <span class="val">70%</span>
            </p>
            <div class="empty-progress-bar" id="myEmptyBar1">
                <div class="progress-bar" id="myBar3"></div>
            </div>

            <p class="skill-container">
                <span class="skill">PHP</span>
                <span class="val">80%</span>
            </p>
            <div class="empty-progress-bar" id="myEmptyBar1">
                <div class="progress-bar" id="myBar4"></div>
            </div>

            <p class="skill-container">
                <span class="skill">SQL</span>
                <span class="val">90%</span>
            </p>
            <div class="empty-progress-bar" id="myEmptyBar1">
                <div class="progress-bar" id="myBar5"></div>
            </div>

            <p class="skill-container">
                <span class="skill">BOOTSTRAP</span>
                <span class="val">95%</span>
            </p>
            <div class="empty-progress-bar" id="myEmptyBar1">
                <div class="progress-bar" id="myBar6"></div>
            </div>

            <p class="skill-container">
                <span class="skill">REACT</span>
                <span class="val">100%</span>
            </p>
            <div class="empty-progress-bar" id="myEmptyBar1">
                <div class="progress-bar" id="myBar7"></div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
