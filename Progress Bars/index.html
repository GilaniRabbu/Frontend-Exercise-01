<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bars</title>
</head>
<body>
    <div class="progress-container">

        <h1>Progress Bars</h1><br>

        <p class="skill-container">
            <span class="skill">HTML</span>
            <span class="val">80%</span>
        </p>
        <div class="emptybar">
            <div class="filledbar" style="width: 80%; height: 10px; background-color: #00458b;"></div>
        </div><br>

        <p class="skill-container">
            <span class="skill">CSS</span>
            <span class="val">70%</span>
        </p>
        <div class="emptybar">
            <div class="filledbar" style="width: 70%; height: 10px; background-color: #00458b;"></div>
        </div><br>

        <p class="skill-container">
            <span class="skill">JavaScript</span>
            <span class="val">60%</span>
        </p>
        <div class="emptybar">
            <div class="filledbar" style="width: 60%; height: 10px; background-color: #00458b;"></div>
        </div><br>

        <p class="skill-container">
            <span class="skill">BootStrap</span>
            <span class="val">75%</span>
        </p>
        <div class="emptybar">
            <div class="filledbar" style="width: 75%; height: 10px; background-color: #00458b;"></div>
        </div><br>

        <p class="skill-container">
            <span class="skill">PHP</span>
            <span class="val">85%</span>
        </p>
        <div class="emptybar">
            <div class="filledbar" style="width: 85%; height: 10px; background-color: #00458b;"></div>
        </div><br>
    </div>
</body>
</html>
