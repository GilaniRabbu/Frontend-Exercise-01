<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Font Awesome Icons</title>
</head>

<body>
    <section class="social-media">
        <button onclick="window.open('https://www.facebook.com/')" class="btn request-callback">
            <i class="fa-brands fa-facebook fa-2x" style="color: #3B5998;" aria-hidden="true"></i>
        </button>

        <button onclick="window.open('https://www.youtube.com/')" class="btn request-callback">
            <i class="fa-brands fa-youtube fa-2x" style="color: #FF0000;" aria-hidden="true"></i>
        </button>

        <button onclick="window.open('https://twitter.com/')" class="btn request-callback">
            <i class="fa-brands fa-twitter fa-2x" style="color: #1DA1F2;" aria-hidden="true"></i>
        </button>

        <button onclick="window.open('https://github.com/')" class="btn request-callback">
            <i class="fa-brands fa-github fa-2x" style="color: #6A5ACD;" aria-hidden="true"></i>
        </button>

        <button onclick="window.open('https://codepen.io/')" class="btn request-callback">
            <i class="fa-brands fa-codepen fa-2x" style="color: #333333;" aria-hidden="true"></i>
        </button>

        <button onclick="window.open('https://www.linkedin.com/')" class="btn request-callback">
            <i class="fa-brands fa-linkedin fa-2x" style="color: #1DA1F2;" aria-hidden="true"></i>
        </button>

        <button onclick="window.open('https://www.whatsapp.com/')" class="btn request-callback">
            <i class="fa-brands fa-whatsapp fa-2x" style="color: #22C252;" aria-hidden="true"></i>
        </button>

        <button onclick="window.open('https://mail.google.com/')" class="btn request-callback">
            <i class="fa-regular fa-envelope fa-2x" style="color: #FF6347;" aria-hidden="true"></i>
        </button>
    </section>
</body>

</html>
