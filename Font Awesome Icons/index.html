<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Awesome Icons</title>

    <link rel="stylesheet" href="style.css">

    <!-- This is important for icon button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="social-media">
        <button class="btn" onclick="window.open('https://www.facebook.com/')" class="btn request-callback">
            <i class="fa fa-facebook-official fa-2x" style="color: #3b5998;" aria-hidden="true"></i>
        </button>

        <button class="btn" onclick="window.open('https://www.youtube.com/')" class="btn request-callback">
            <i class="fa fa-youtube-play fa-2x" style="color: #FF0000;" aria-hidden="true"></i>
        </button>

        <button class="btn" onclick="window.open('https://twitter.com/')" class="btn request-callback">
            <i class="fa fa-twitter fa-2x" style="color: #1DA1F2;" aria-hidden="true"></i>
        </button>

        <button class="btn" onclick="window.open('https://github.com/')" class="btn request-callback">
            <i class="fa fa-github fa-2x" style="color: #6a5acd;" aria-hidden="true"></i>
        </button>

        <button class="btn" onclick="window.open('https://codepen.io/')" class="btn request-callback">
            <i class="fa fa-codepen fa-2x" style="color: #333333;" aria-hidden="true"></i>
        </button>

        <button class="btn" onclick="window.open('https://www.linkedin.com/')" class="btn request-callback">
            <i class="fa fa-linkedin fa-2x" style="color: #1DA1F2;" aria-hidden="true"></i>
        </button>

        <button class="btn" onclick="window.open('https://www.whatsapp.com/')" class="btn request-callback">
            <i class="fa fa-whatsapp fa-2x" style="color: #22c252;" aria-hidden="true"></i>
        </button>

        <button class="btn" onclick="window.open('https://mail.google.com/')" class="btn request-callback">
            <i class="fa fa-envelope fa-2x" style="color: #ff6347;" aria-hidden="true"></i>
        </button>
    </div>
</body>
</html>
