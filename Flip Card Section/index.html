<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flip Card Section</title>
</head>
<body>
    <div class="container row">

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h3>Istanbul, Turkiye</h3>
                    <img src="img/front-01.png" style="width: 70%;">
                </div>
                <div class="flip-card-back">
                    <h3>Golden Horde</h3>
                    <img src="img/back-01.png" style="width: 70%;">
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h3>Ankara, Turkiye</h3>
                    <img src="img/front-02.png" style="width: 70%;">
                </div>
                <div class="flip-card-back">
                    <h3>Blue Horde</h3>
                    <img src="img/back-02.png" style="width: 70%;">
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h3>Bursa, Turkiye</h3>
                    <img src="img/front-03.png" style="width: 70%;">
                </div>
                <div class="flip-card-back">
                    <h3>White Horde</h3>
                    <img src="img/back-03.png" style="width: 70%;">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
